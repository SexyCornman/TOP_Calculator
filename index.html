<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-grid">
        <div class="screen">
            <div data-previous-operand class="previous-operand">Lorem.</div>
            <div data-current-operand class="current-operand">Lorem ipsum dolor sit amet.</div>    
        </div>
        <button data-clear class="button big clear">CLEAR</button>
        <button data-delete class="button delete">DEL</button>
        <button data-operation class="button">/</button>
        <button data-number class="button">1</button>
        <button data-number class="button">2</button>
        <button data-number class="button">3</button>
        <button data-operation class="button">x</button>
        <button data-number class="button">4</button>
        <button data-number class="button">5</button>
        <button data-number class="button">6</button>
        <button data-operation class="button">+</button>
        <button data-number class="button">7</button>
        <button data-number class="button">8</button>
        <button data-operation class="button">9</button>
        <button data-number class="button">-</button>
        <button data-number class="button">.</button>
        <button data-number class="button">0</button>
        <button data-equal class="button big equal">= </button>
    </div>
    <div class="footer">Copyright Â© SexyCornman 2023</div>
    <script src="script.js"></script>
</body>
</html>
