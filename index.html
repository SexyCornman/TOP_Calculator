<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-grid">
        <div class="screen">
            <div class="previous-num">hi 123</div>
            <div class="currentnum">hello 456455555555555555555555555555555555</div>    
        </div>
        <button class="button big" >CLEAR</button>
        <button class="button">DEL</button>
        <button class="button">/</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button big">= </button>
    </div>
    <div class="footer">Copyright Â© SexyCornman 2023</div>
    <script src="script.js"></script>
</body>
</html>
